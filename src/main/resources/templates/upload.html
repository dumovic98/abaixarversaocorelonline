<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Arquivos CDR</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="app" style="max-width: 500px; margin: 40px auto; text-align: center; font-family: Arial, sans-serif;">
    <h1 style="margin-bottom: 20px;">Conversor de Arquivos .CDR</h1>

    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/enviar">
        <input type="file" name="arquivo" id="arquivo" required style="margin-bottom: 15px;">
        <br>
        <button type="submit" id="enviarBtn" style="padding: 10px 20px;">Converter Arquivo</button>
    </form>

    <div id="status" style="margin-top: 30px;"></div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const btn = document.getElementById("enviarBtn");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const fileInput = document.getElementById("arquivo");
        const file = fileInput.files[0];

        if (!file) {
            statusDiv.innerHTML = "<p style='color: red;'>Selecione um arquivo .CDR primeiro.</p>";
            return;
        }

        // Feedback visual
        btn.disabled = true;
        btn.innerText = "Convertendo...";
        statusDiv.innerHTML = "<p>‚è≥ Enviando e processando arquivo...</p>";

        const formData = new FormData();
        formData.append("arquivo", file);

        try {
            const response = await fetch("/enviar", {
                method: "POST",
                body: formData
            });

            const result = await response.text();
            // s√≥ pra fazer commmit
            // Verifica se h√° link do tipo "/arquivos/nome.ext"
            const match = result.match(/\/arquivos\/[^\s]+/);
            console.log (match);
            if (match) {
                const url = match[0];
                statusDiv.innerHTML = `
                    <p style="color: green;"><strong>‚úÖ Convers√£o conclu√≠da!</strong></p>
                    <a href="${url}" target="_blank" rel="noopener">üì• Baixar Arquivo</a>
                `;
            } else {
                statusDiv.innerHTML = `<p style="color: red;">‚ùå ${result}</p>`;
            }

        } catch (error) {
            statusDiv.innerHTML = `<p style="color: red;">‚ùå Erro inesperado: ${error.message}</p>`;
        }

        // Reset bot√£o
        btn.disabled = false;
        btn.innerText = "Converter Arquivo";
    });
</script>

</body>
</html>
